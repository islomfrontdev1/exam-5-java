<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulyator</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .container {
            width: 700px;
            display: none;
        }
        .calculator {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffc107;
            padding: 40px 150px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .number-box {
            width: 60px;
            height: 60px;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            background-color: #ffc107;
        }
        .button-container {
            width: 300px;
            margin: 0 auto;
        }
        .check-button {
            display: block;
            width: 100%;
            padding: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 24px;
            cursor: pointer;
            margin-bottom: 30px;
            text-transform: lowercase;
        }
        .result {
            background-color: #dc3545;
            color: white;
            padding: 25px;
            text-align: center;
            border-radius: 4px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container" id="calculator-container">
        <div class="calculator">
            <input type="text" id="num1" class="number-box" readonly>
            <div id="operator" class="number-box"></div>
            <input type="text" id="num2" class="number-box" readonly>
        </div>
        <div class="button-container">
            <button onclick="tekshirish()" class="check-button">check</button>
            <div id="natija" class="result">Natija: </div>
        </div>
    </div>
    <script src="./java.js"></script>
</body>
</html>
